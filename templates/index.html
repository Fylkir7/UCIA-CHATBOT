<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üçè Chatbot Nutri√ß√£o e Agricultura</title>
<style>
  /* Reset b√°sico */
  * {
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background: url("/static/background.jpg");
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: rgba(255 255 255 / 0.15); /* vidro transl√∫cido */
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-radius: 20px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    width: 400px;
    max-width: 90vw;
    padding: 30px 25px;
    color: #1d1d1f;
    display: flex;
    flex-direction: column;
  }
  h2 {
    text-align: center;
    font-weight: 600;
    font-size: 1.8rem;
    margin-bottom: 20px;
    user-select: none;
  }
  #chat {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    background: rgba(255 255 255 / 0.25);
    border-radius: 15px;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    font-size: 1rem;
    line-height: 1.4;
    margin-bottom: 20px;
    scrollbar-width: thin;
    scrollbar-color: rgba(0,0,0,0.1) transparent;
  }
  #chat::-webkit-scrollbar {
    width: 6px;
  }
  #chat::-webkit-scrollbar-thumb {
    background-color: rgba(0,0,0,0.1);
    border-radius: 3px;
  }
  input[type="text"] {
    border: none;
    padding: 12px 15px;
    font-size: 1rem;
    border-radius: 15px;
    outline: none;
    background: rgba(255 255 255 / 0.3);
    box-shadow: inset 1px 1px 3px rgba(255,255,255,0.6);
    color: #1d1d1f;
    transition: background-color 0.3s ease;
  }
  input[type="text"]:focus {
    background: rgba(255 255 255 / 0.5);
  }
  button {
    margin-top: 12px;
    padding: 12px;
    font-size: 1rem;
    font-weight: 600;
    border: none;
    border-radius: 15px;
    background-color: #0071e3;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #005bb5;
  }
  /* Mensagens */
  .user-msg {
    font-weight: 600;
    margin-bottom: 8px;
    color: #0a84ff;
  }
  .bot-msg {
    font-weight: 500;
    margin-bottom: 12px;
    color: #333;
  }

  /* Anima√ß√£o de digitando */
  .typing {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
    color: #666;
    font-style: italic;
    user-select: none;
  }
  .typing-dot {
    width: 8px;
    height: 8px;
    margin: 0 3px;
    background-color: #666;
    border-radius: 50%;
    animation-name: typing-bounce;
    animation-duration: 1.4s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
  }
  .typing-dot:nth-child(1) {
    animation-delay: 0s;
  }
  .typing-dot:nth-child(2) {
    animation-delay: 0.2s;
  }
  .typing-dot:nth-child(3) {
    animation-delay: 0.4s;
  }
  @keyframes typing-bounce {
    0%, 80%, 100% {
      transform: translateY(0);
      opacity: 0.3;
    }
    40% {
      transform: translateY(-8px);
      opacity: 1;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Chatbot Nutri√ß√£o e Agricultura">
    <h2>Chatbot Nutri√ß√£o e Agricultura</h2>
    <div id="chat" aria-live="polite" aria-atomic="false"></div>
    <input type="text" id="message" placeholder="Digite sua pergunta..." aria-label="Mensagem do usu√°rio" />
    <button onclick="sendMessage()" aria-label="Enviar mensagem">Enviar</button>
  </div>

<script>
  const chat = document.getElementById('chat');
  const input = document.getElementById('message');

  function addMessage(who, text) {
    const div = document.createElement('div');
    div.className = who === 'user' ? 'user-msg' : 'bot-msg';
    div.textContent = who === 'user' ? `Voc√™: ${text}` : `Bot: ${text}`;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  // Adiciona a anima√ß√£o "digitando"
  function addTyping() {
    const typingDiv = document.createElement('div');
    typingDiv.className = 'typing';
    typingDiv.id = 'typing-indicator';
    typingDiv.innerHTML = `
      <span class="typing-dot"></span>
      <span class="typing-dot"></span>
      <span class="typing-dot"></span>`;
    chat.appendChild(typingDiv);
    chat.scrollTop = chat.scrollHeight;
  }

  // Remove a anima√ß√£o "digitando"
  function removeTyping() {
    const typingDiv = document.getElementById('typing-indicator');
    if (typingDiv) {
      typingDiv.remove();
    }
  }

  // Mensagem inicial do bot sem intera√ß√£o do usu√°rio
  window.onload = () => {
    addMessage('bot', 'Ol√°! Como posso ajudar voc√™ hoje?');
  }

  function sendMessage() {
    const message = input.value.trim();
    if (!message) return;

    addMessage('user', message);
    input.value = '';

    addTyping();

    fetch('/ask', {
      method: 'POST',
      headers: {'Content-Type': 'application/x-www-form-urlencoded'},
      body: 'message=' + encodeURIComponent(message)
    })
    .then(response => response.json())
    .then(data => {
      removeTyping();
      addMessage('bot', data.response);
    })
    .catch(() => {
      removeTyping();
      addMessage('bot', 'Erro na comunica√ß√£o com o servidor.');
    });
  }

  // Enviar mensagem ao pressionar Enter
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });
</script>
</body>
</html>
